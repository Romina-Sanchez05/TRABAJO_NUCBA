<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>

  <body>
    <h1>Formulario de resgistro</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" />
    <br />
    <br />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" />
    <br />
    <br />

    <span>Modalidad de cursada:</span>

    <input type="radio" id="on demand" name="modalidad" />
    <label for="on demand">On-Demand</label>

    <input type="radio" id="en vivo" name="modalidad" />
    <label for="en vivo">En Vivo</label>
    <br />
    <br />

    <label for="correo">Correo:</label>
    <input type="email" id="correo" />
    <br />
    <br />

    <input type="checkbox" id="Checkbox1" />
    <label for="Checkbox1">
      Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba
    </label>
    <br />
    <br />

    <input type="checkbox" id="Checkbox2" />
    <label for="Checkbox2">
      Declaro que lie los terminos y condiciones y estoy listo para convertirme
      en desarrollador web Full Stack
    </label>
    <br />
    <br />

    <input type="submit" value="Enviar" />
  </body>
</html>
